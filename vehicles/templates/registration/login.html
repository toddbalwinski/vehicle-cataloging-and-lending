{% load i18n allauth account socialaccount %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'vehicles/login.css' %}" />
  </head>
  <body>
    {% block content %}

    <div class="login-container">
      <h2>Sign In</h2>

      <form
        method="post"
        action="{% url 'vehicles:account_login' %}"
        class="login-form"
      >
        {% csrf_token %}
        <div class="form-group">{{ form.as_p }}</div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>

      <p class="sign-in-options">
        Or sign in with:
        <a href="{% provider_login_url 'google' %}" class="btn-google"
          >Google</a
        >
      </p>

      <p class="signup-link">
        Don't have an account?
        <a href="{% url 'account_signup' %}">Sign up here</a>
      </p>
      <p class="guest-link">
        <a href="{% url 'vehicles:guest_login' %}">Continue as guest</a>
      </p>
    </div>

    {% endblock %}
  </body>
</html>
