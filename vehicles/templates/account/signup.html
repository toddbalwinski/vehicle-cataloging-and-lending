{% load i18n allauth account socialaccount %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'vehicles/signup.css' %}" />
  </head>
  <body>
    {% block content %}

    <div class="signup-container">
      <h2>Sign Up</h2>

      <form method="post" class="signup-form">
        {% csrf_token %}
        <div class="form-group">{{ form.as_p }}</div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <p class="sign-in-options">
        Or sign up with:
        <a href="{% provider_login_url 'google' %}" class="btn-google"
          >Google</a
        >
      </p>

      <p class="login-link">
        Already have an account? <a href="{% url 'account_login' %}">Log in</a>
      </p>
    </div>

    {% endblock %}
  </body>
</html>
