<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Complete Your Profile</h1>
    <p>Please fill in the missing information:</p>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% if 'username' in missing_fields %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" 
                   value="{{ current_username|default:'' }}" required>
        </div>
        {% endif %}
        
        {% if 'first_name' in missing_fields %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" 
                   value="{{ current_first_name|default:'' }}" required>
        </div>
        {% endif %}
        
        {% if 'last_name' in missing_fields %}
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" 
                   value="{{ current_last_name|default:'' }}" required>
        </div>
        {% endif %}
        
        {% if 'profile_picture' in missing_fields %}
        <div class="form-group">
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
        </div>
        {% endif %}
        
        <button type="submit">Save Profile</button>
    </form>
</body>
</html>
